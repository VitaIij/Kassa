<div class="container">
    <div class="row">
        <div class="col-8 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <div class="form-group">
                    <label for="text">Login</label>
                    <input type="text" class="form-control" id="text" formControlName="login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group" *ngIf="!isLogin">
                    <label for="firstname">Card</label>
                    <input type="number" class="form-control" id="firstname" formControlName="card">
                </div>
                <div class="form-group" *ngIf="!isLogin">
                    <label for="lastname">Pincode</label>
                    <input type="number" class="form-control" id="lastname" formControlName="pincode">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="isValid()">{{ isLogin ? 'Login' : 'Signup'}}</button>
                <button type="button" class="btn btn-primary" (click)="onChangeType()">{{ isLogin ? 'To Signup' : 'To Login'}}</button>
            </form>
            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>
        </div>
    </div>
</div>
